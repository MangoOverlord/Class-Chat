<!-- chat/templates/chat/index.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Rooms</title>
</head>
<body style="background-image: url(https://3sr05l2l7ihe1u4u613nqp53-wpengine.netdna-ssl.com/wp-content/uploads/2019/08/iStock-1093713604.jpg); background-repeat: no-repeat; background-attachment: fixed; background-size: cover;">
<div class="content-wrapper" style="margin: auto; text-align: center; margin: auto; margin-top: 200px; background-color: #FFFFFF; opacity: 0.90; border-radius: 5px; padding: 15px; max-width: 300px">

<div class="query-wrapper" style="font-size: 12pt;"><b>What classroom would you like to enter?</b><br><br>
    <input id="room-name-input" type="text" size="20"><br><br>
    <input id="room-name-submit" type="button" value="Enter">
<div>
    <script>
        document.querySelector('#room-name-input').focus();
        document.querySelector('#room-name-input').onkeyup = function(e) {
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#room-name-submit').click();
            }
        };

        document.querySelector('#room-name-submit').onclick = function(e) {
            var roomName = document.querySelector('#room-name-input').value;
            window.location.pathname = '/chat/' + roomName + '/';
        };
    </script>

    <p><a href="{% url 'logout' %}">logout</a></p>
</body>
</html>
